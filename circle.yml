machine:
  node:
    version: v4.3.0
  php:
    version: 7.0.4
dependencies:
  cache_directories:
    - "app/vendor"
    - "packages"
  post:
    - php pagekit build
    - go get github.com/tcnksm/ghr
test:
  post:
    - mv pagekit-*.zip $CIRCLE_ARTIFACTS
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: MalteScharenberg
    commands:
      - ghr --replace $CIRCLE_TAG $CIRCLE_ARTIFACTS

